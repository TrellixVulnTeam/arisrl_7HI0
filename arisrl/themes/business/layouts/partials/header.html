<header>
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a href="/" title="home" class="navbar-item">
                    <img src="/logo_title.png"/>
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="true" data-target="menubar">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="menubar" class="navbar-menu">
                <div class="navbar-start">
                    {{ range .Site.Menus.main }}
                    <a href="#{{ .Name }}" class="navbar-item is-size-5 is-weight-bold is-render-mode">{{ .Name }}</a>
                    {{ end }}
                </div>
                <div class="navbar-end">                    
                    {{ range .Site.Menus.social }}
                    <a href="{{ .URL }}" class="navbar-item is-render-mode" title="{{ .Name }}">
                        <span class="icon">{{ .Pre }}</span>
                    </a>
                    {{ end }}
                </div>
            </div>
        </div>
    </nav>
    <script>
        $(document).ready(function () {
            $(".navbar-burger").click(function () {
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");
            })
        })
    </script>
</header>
